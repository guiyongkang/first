<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>账户余额</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/nctouch_common.css">
<link rel="stylesheet" type="text/css" href="../../css/nctouch_cart.css">
<link rel="stylesheet" type="text/css" href="../../css/nctouch_member.css">
</head>
<body>
<header id="header" class="fixed">
	<div class="header-wrap">
		<div class="header-l"><a href="member.html"><i class="back"></i></a></div>
		<div class="header-title">
			<h1>积分充值</h1>
		</div>
		<div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
	</div>
	<div class="nctouch-nav-layout">
		<div class="nctouch-nav-menu"> <span class="arrow"></span>
			<ul>
				<li><a href="../../index.html"><i class="home"></i>首页</a></li>
				<li><a href="../search.html"><i class="search"></i>搜索</a></li>
				<li><a href="../product_first_categroy.html"><i class="categroy"></i>分类</a></li>
				<li><a href="javascript:void(0);"><i class="message"></i>消息</a></li>
				<li><a href="../cart_list.html"><i class="cart"></i>购物车<sup></sup></a></li>
				<li><a href="../member/member.html"><i class="member"></i>我的商城</a></li>
			</ul>
		</div>
	</div>
</header>
<div class="nctouch-main-layout">
	<div id="pd_count" class="nctouch-asset-info"></div>
	<ul class="nctouch-log-list tx">
	    <div class="nctouch-norecord pdre" style="margin-top:-7rem;">
            <div class="norecord-ico" style="background:#ffb400;width:4.2rem;height:4.2rem;"><i></i></div>
            <dl>
				<form id="user_form">
					<input placeholder="请输入充值的金额" style="width:90%; height:30px; line-height:30px; font-size:15px; margin:auto; border:1px solid #eee; padding:0px 2%; text-align:center; color:#666666;" value="" name="amount" id="amount" type="text">
					<div class="pay-btn" style="margin-top:10px;"> <a href="javascript:void(0);" id="recharge_add" class="btn-l">确认</a> </div>
				</form>
            </dl>
        </div>
	</ul>
	<!--底部总金额固定层End-->
	<div class="nctouch-bottom-mask">
		<div class="nctouch-bottom-mask-bg"></div>
		<div class="nctouch-bottom-mask-block">
			<div class="nctouch-bottom-mask-top">
				<p class="nctouch-cart-num">本次需在线支付<em id="onlineTotal">0.00</em>积分</p>
				<p style="display:none" id="isPayed"></p>
				<a href="javascript:void(0);" class="nctouch-bottom-mask-close"><i></i></a> 
			</div>
			<div class="nctouch-inp-con nctouch-inp-cart">
				<div class="nctouch-pay">
					<div class="spacing-div"><span>在线支付方式</span></div>
					<div class="pay-sel" style="text-align:center;">
						<label style="display:none;">
							<input type="radio" name="payment_code" class="checkbox" id="alipay" autocomplete="off" />
							<span class="alipay">支付宝</span></label>
						<label style="display:none;">
							<input type="radio" name="payment_code" class="checkbox" id="wxpay_jsapi" autocomplete="off" />
							<span class="wxpay">微信</span></label>
					</div>
				</div>
				<div class="pay-btn"> <a href="javascript:void(0);" id="toPay" class="btn-l">确认支付</a> </div>
			</div>
		</div>
	</div>
</div>
<div class="fix-block-r"> <a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i></i></a> </div>
<footer id="footer" class="bottom"></footer>
<script type="text/html" id="pd_count_model">
	<div class="container pre">
	    <a class="btn tixian" href="pd_zz.html">转账</a>
		<i class="icon"></i>
		    <dl>
				<dt>积分余额</dt>
				<dd>￥<em><%=predepoit;%></em></dd>
			</dl>
	</div>
</script>
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/simple-plugin.js"></script>
<script type="text/javascript" src="../../js/tmpl/order_payment_common.js"></script>
<script type="text/javascript" src="../../js/tmpl/pd_chongzhi.js"></script>
<script>
    $(function(){
        var key = getCookie('key');
        if (!key) {
            window.location.href = WapSiteUrl+'/tmpl/member/login.html';
            return;
        }
        //获取预存款余额
        $.getJSON(ApiUrl + '/index.php?act=member_index&op=my_asset', {'key':key,'fields':'predepoit'}, function(result){
            var html = template.render('pd_count_model', result.datas);
            $('#pd_count').html(html);
        });
    });
</script>
</body>
</html>
