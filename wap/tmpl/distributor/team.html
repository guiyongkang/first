		    <dl>
				<dt>我的级别</dt>
				<dd id="teamname"></em></dd>
			</dl>

    <ul id="team-list">
    	<li class="team_title"><p class="xuhao">序号</p><p class="jibie">级别</p><p class="renshu">直推人数</p><div class="clear"></div></li>

<script type="text/html" id="team-list-tmpl">
<% var position_list = datas.position_list; %>
<% if (position_list.length > 0){%>
	<% for(var i = 0;i<position_list.length;i++){
		var positionlist = position_list[i];
	%>
		<li>
			<p class="xuhao"><%=positionlist.id%></p><p class="jibie"><%=positionlist.name%></p><p class="renshu"><%=positionlist.people%> 人</p><div class="clear"></div>
		</li>
	<%}%>
	<% if (hasmore) {%>
	<li class="loading"><div class="spinner"><i></i></div>数据读取中...</li>
	<% } %>
<%}else {%>
	<div class="nctouch-norecord order">
		<div class="norecord-ico"><i></i></div>
		<dl style="padding:10px 0px; color:#888">
			<dt>未设置股东级别</dt>
		</dl>
	</div>
<%}%>
</script>
