	<a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i></i></a>
</div>
<footer id="footer" class="bottom"></footer>
<script type="text/html" id="withdraw-list-tmpl">
<% var record_list = datas.record_list; %>
<% if (record_list.length > 0){%>
	<% for(var i = 0;i<record_list.length;i++){
		var recordlist = record_list[i];
	%>
		<li>
			<dl>
				<dt><span class="withdraw_<%=recordlist.record_status%>"><%=recordlist.status%></span>&yen;<%=recordlist.total%></dt>
				<dd class="desc">
					<p>提现方式：<%=recordlist.title%></p>
					<%if(recordlist.name){%>
					<p>提现账号：<%=recordlist.name%>&nbsp;&nbsp;<%=recordlist.no%></p>
					<%}%>
					<p>明细：<%if(recordlist.total == recordlist.amount){%>全部转账<%}else{%><%if(recordlist.fee){%>扣除 <%=recordlist.fee%> 积分；<%}%><%if(recordlist.yue){%>转入余额 <%=recordlist.yue%> 积分；<%}%>转账 <%=recordlist.amount%> 积分<%}%></p>
					<%if(recordlist.record_status==2){%>
					<p>驳回原因：<%=recordlist.note%></p>
					<%}%>
				</dd>
				<dd class="time"><%=recordlist.addtime%></dd>
			</dl>
		</li>
	<%}%>
	<% if (hasmore) {%>
	<li class="loading"><div class="spinner"><i></i></div>数据读取中...</li>
	<% } %>
<%}else {%>
	<div class="nctouch-norecord order">
		<div class="norecord-ico"><i></i></div>
		<dl>
			<dt>您还没有提现记录</dt>
		</dl>
	</div>
<%}%>
</script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script>

<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/zepto.waypoints.js"></script> 
<script type="text/javascript" src="../../js/tmpl/withdraw_record.js"></script>
</body>
